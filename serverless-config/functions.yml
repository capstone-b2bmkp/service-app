HelloWorld:
  description: Hello world
  handler: src/functions/hello_world/index.handler
  events: 
    
    - http:
        path: /hello-world
        method: post
    

app-api:
  handler: handler.handler
  events:
    - http:
        path: /
        method: get
        cors: true
    - http:
        path: /{proxy+}
        method: any
        cors: true